version: '2'

services:
    nginx:
        container_name: TmsNginx
        build:
            context: .
            dockerfile: nginx/Dockerfile
        ports:
            - "8080:80"
            - "444:443"
        volumes_from:
            - appdata
            - cachedata
        environment:
            VIRTUAL_HOST: "tms.dev"
            NGINX_CONF: "dev"
        depends_on:
            - php-fpm
        links:
            - "php-fpm:TmsPHP"

    php-fpm:
        container_name: TmsPHP
        build:
            context: .
            dockerfile: php/Dockerfile
        volumes_from:
            - appdata
            - cachedata
        depends_on:
          - mysql
          #- beanstalkd
          - appdata
        links:
            - "mysql:TmsMysql"
            #- "beanstalkd:TmsBeanstalkd"

    appdata:
        container_name: TmsApp
        build:
            context: .
            dockerfile: appdata/Dockerfile
        volumes:
            - ./appcode:/var/www/html

    cachedata:
        container_name: TmsCacheData
        build:
            context: .
            dockerfile: cachedata/Dockerfile

    mysql:
        container_name: TmsMysql
        image: mysql:5.7
        environment:
            MYSQL_ROOT_PASSWORD: '1'
            MYSQL_USER: 'root'
            MYSQL_PASSWORD: '1'
            MYSQL_DATABASE: 'tms'
        ports:
            - "3307:3306"

